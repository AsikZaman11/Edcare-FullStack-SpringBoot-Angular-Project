           <h6>All Class</h6>
            </a>    
        </div>
        <div class="item">   
            <a (click)="filter('JSC')">

<div class="container text-center mt-2">
    <p><strong style="color: purple;">{{addtocartmsg}}</strong></p>
</div>

<div class="container">
    <div class="row">
    <ng-container *ngFor=" let item of filterCatagory |filter:searchkey:'title'">
    <!-- <ng-container *ngFor=" let item of productList |filter:searchkey:'title'"> -->
        <div class="card col-md-3" style="background-color: rgb(129, 20, 238); color: rgb(7, 241, 198);">
            <img  src="{{item.image}}" alt="image">
            <h5 style="white-space:nowarp; overflow:hidden; text-overflow:ellipsis;max-width:100ch;"
            >{{item.title}}</h5>
            <p style="white-space:nowarp; overflow:hidden; text-overflow:ellipsis;max-width:100ch;">{{item.description}}</p>
            <p>{{item.catagory}}</p>
            <p><strong style="color: rgb(248, 247, 249);">Price:{{item.price}}</strong>$</p>
            
            <button class="btn btn-warning" (click)=addToCart(item)>Add To Cart</button>
        </div>
    </ng-container>
    </div>
</div>
