
<div class="container mt-4">
    <div class="row">
      
        <div class="col-md-5 shadow" style="background-color: rgb(225, 170, 238);border-radius: 10px;">
          
            <h3>Parces Form</h3>
            
                <div>
                    <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
               
                        <label class="form-label mb-3" >Name</label>
                        <input type="text" class="form-control" name="name"  ngModel>
                    
                      
                     
                          <label class="form-label" >Mobile</label>
                          <input type="text" class="form-control" name="mobile"   ngModel>
                      
                       
                       
                            <label class="form-label" >Address</label>
                            <input type="text" class="form-control" name="address"   ngModel>
                        
                         
                          
                              <label class="form-label" >Copun No</label>
                              <input type="text" class="form-control" name="productName"   [(ngModel)]="user.cuponid">


                              <label class="form-label" >Course Name</label>
                              <input type="text" class="form-control" name="cls"   ngModel>
                          
                            
                         
                                <label class="form-label" >Date</label>
                                <input type="text" class="form-control" name="date"   ngModel>
                            
                              
                    
                          <label class="form-label" >Quantity</label>
                          <input type="number" class="form-control"  name="productQantity" [(ngModel)]="quantity" ngModel>
                      
                        
                     
                          <label  class="form-label md-3" >Total</label>
                          <input type="number" class="form-control" name="total" [(ngModel)]="final" ngModel>
<!-- 
                         <label  class="form-label md-3" >GranTotal</label>
                          <input type="number" class="form-control" name="gt" [(ngModel)]="gt" >  -->
                       
                   
                    <input type="submit"  class="btn btn-primary mt-3 mb-2" value="Payment Completed" /><br>
                    
                </form>
                <div class="text-center">
                  <label for="payment"><strong>Payment Method : &nbsp; &nbsp; </strong></label>
                <select name="payment" id="payment" style="background-color: rgb(240, 189, 159); width: 200px;">
                  <optgroup label="Mobile">
                    <option value="Bkash">Bkash</option>
                    <option value="Rocket">Rocket</option>
                  </optgroup>
                  <optgroup label="Banking">
                    <option value="Card">Card</option>
                    <option value="Other">Other</option>
                  </optgroup>
                </select>
                </div>

                <h4 class="text-center mt-2" style="color: rgb(2, 5, 0);background-color: rgb(245, 210, 135);border-radius: 10px;">{{successmsg}}</h4>
                </div>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5" style="background-color: rgb(79, 172, 201);border-radius: 10px;">
            
                
                    <h3>Generated Cupon</h3>
                    <form  (ngSubmit)="genCup()">
        
                      <label class="form-label mb-3">Cupon</label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="user.cuponid">
                      <input type="submit" class="btn btn-primary mt-3" value="Genereated Cupon" />
                    </form>


                <label class="form-label" >Payment</label>
                <input type="number" class="form-control"   [(ngModel)]="gt">
            
            
            
                  <label class="form-label" >Quantity</label>
                  <input type="number" class="form-control"   [(ngModel)]="quantity">
              
                
          
                <label class="form-label" >Cupon Off %</label>
                <input type="text" class="form-control"   [(ngModel)]="discountResult">
            
        
             
                  <!-- <label  class="form-label" >Net Price</label>
                  <input type="number" class="form-control"  [(ngModel)]="netprice"> -->
                  
                  <label  class="form-label" >Offer Price</label>
                  <input type="number" class="form-control"  [(ngModel)]="final">
                <input type="button" class="btn btn-primary mt-3" value="Check" (click)="dis()"/><br>
              <strong style="color: white;">  {{t}} </strong><br>
              <strong style="color: white;"> {{quantityOff}} </strong>
                <strong style="color: white;"> {{m}} </strong>

           
               
        </div>
      
    </div>
</div>
